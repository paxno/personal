<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>个人开发者介绍</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="theme-switch">
      <input type="checkbox" id="theme-toggle" />
      <label for="theme-toggle" class="theme-label">
        <svg class="sun" viewBox="0 0 24 24">
          <path
            d="M12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.65 0-3 1.35-3 3s1.35 3 3 3 3-1.35 3-3-1.35-3-3-3z"
          />
        </svg>
        <svg class="moon" viewBox="0 0 24 24">
          <path
            d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9 9-4.03 9-9c0-.46-.04-.92-.1-1.36-.98 1.37-2.58 2.26-4.4 2.26-3.03 0-5.5-2.47-5.5-5.5 0-1.82.89-3.42 2.26-4.4-.44-.06-.9-.1-1.36-.1z"
          />
        </svg>
      </label>
    </div>

    <main class="container">
      <section class="profile">
        <div class="avatar">
          <!-- 这里替换为您的头像URL -->
          <img src="images/avatar.jpg" alt="开发者头像" />
        </div>
        <h1 class="name">您的名字</h1>
        <p class="title">全栈开发工程师</p>
        <p class="bio">
          热爱编程，专注于Web开发，擅长前端技术栈。
          致力于创造优秀的用户体验和高质量的代码。
        </p>
      </section>

      <section class="social-links">
        <a href="https://github.com/你的用户名" class="social-icon github">
          <svg viewBox="0 0 24 24">
            <path
              d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"
            />
          </svg>
        </a>
        <a
          href="https://linkedin.com/in/你的用户名"
          class="social-icon linkedin"
        >
          <svg viewBox="0 0 24 24">
            <path
              d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z"
            />
          </svg>
        </a>
        <a href="https://twitter.com/你的用户名" class="social-icon twitter">
          <svg viewBox="0 0 24 24">
            <path
              d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z"
            />
          </svg>
        </a>
      </section>

      <section class="projects">
        <h2>项目展示</h2>
        <div class="project-grid">
          <article class="project-card">
            <h3>项目名称 1</h3>
            <p>项目描述，简短介绍项目的主要功能和特点。</p>
            <div class="project-links">
              <a href="#" class="demo">演示</a>
              <a href="#" class="code">代码</a>
            </div>
          </article>
          <!-- 可以添加更多项目卡片 -->
        </div>
      </section>
    </main>

    <script src="js/main.js"></script>
  </body>
</html>
